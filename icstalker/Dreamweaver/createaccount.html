<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>IC Stalker - Create an Account</title>
<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1>IC Stalker</h1>
<form id="Create" name="Create" method="post" action="create.py">
  <p class="text">
    <label for="username">User ID: </label>
    <input type="text" name="username" id="username" />
    <br /><br />
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" />
    <br /><br />
    <label for="email">Email: </label>
    <input type="text" name="email" id="email" />
    <br />
    <input type="submit" name="action" id="action" value="Create Account" />
  </p>
</form>
<p class="text"><a href="login.html">Already have an account?</a></p>
</body>
</html>
